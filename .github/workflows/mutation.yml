name: Mutation Tests

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"

jobs:
  mutmut:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements_ci.txt

      - name: Run mutation tests on critical security modules
        run: |
          mutmut run --paths-to-mutate custom_components/easy_control/token.py,custom_components/easy_control/pairing.py,custom_components/easy_control/api.py || true
          mutmut results
